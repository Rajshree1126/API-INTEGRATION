<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character encoding and responsive design -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Page title -->
  <title>Weather App</title>
  
  <!-- Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Custom CSS file -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Bootstrap container with centered content -->
  <div class="container text-center mt-5">
    
    <!-- Page heading with emoji -->
    <h1 class="mb-4">🌤️ Live Weather</h1>
    
    <!-- Input field for entering the city name -->
    <input 
      type="text" 
      id="cityInput" 
      placeholder="Enter city name" 
      class="form-control w-50 mx-auto mb-3" 
    />
    
    <!-- Button to fetch weather data -->
    <button onclick="getWeather()" class="btn btn-primary mb-4">
      Get Weather
    </button>
    
    <!-- Weather result section (initially hidden using Bootstrap's d-none) -->
    <div id="weatherResult" class="p-4 rounded shadow-sm bg-light d-none">
      <h3 id="cityName"></h3>            <!-- City name and country -->
      <img id="weatherIcon" src="" alt="Weather Icon" /> <!-- Weather icon -->
      <p id="description"></p>          <!-- Weather description -->
      <p id="temperature"></p>          <!-- Temperature info -->
    </div>
  </div>

  <!-- Link to JavaScript file for handling weather API -->
  <script src="script.js"></script>
</body>
</html>
